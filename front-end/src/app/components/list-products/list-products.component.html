<h2>DESTACADOS</h2>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div *ngFor="let producto of ListaProductos" class="card col-sm-12 col-md-6 col-lg-3 col-xl-3" [routerLink]="['/details', producto.id_producto]" routerLinkActive="router-link-active">
            <img src="{{producto.imagen}}" class="card-img-top text-center" alt="{{producto.nombre}}" (error) ="onImgError($event)">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <h6 class="card-title">{{producto.marca}}</h6>
                <!-- Best Price -->
                <div class="price mt-auto">
                    <ng-container *ngIf="product_on_offer(producto.precio_oferta); then SalePrice; else NormalPrice"></ng-container>
                    <ng-template #SalePrice>
                        <div class="card-best-price">
                            <p>$ {{numberWithPoints(producto.precio_oferta)}}</p>
                        </div>
                    </ng-template>
                    <ng-template #NormalPrice>
                        <div class="card-normal-price">
                            <p>$ {{numberWithPoints(producto.precio_normal)}}</p>
                        </div>
                    </ng-template>
                </div>
                <!-- Button -->
                <a href="/" class="btn btn-primary justify-content-center">AGREGAR</a>
            </div>
        </div>
    </div>
</div>
