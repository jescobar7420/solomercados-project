<div class="container-fluid">
    <div class="row">
        <div class="col-4 col-sm-12 col-lg-12 col-md-3 col-xl-3 py-3">
            <div class="card col-12">
                <form class="form">
                    <h2 class="px-3 py-2">Filtros</h2>
                    <!-- category -->
                    <div class="filter-option px-3">
                        <span>Categoria</span>
                        <select #filter (change)="selectCategory(filter.value)" class="form-select" aria-label="Default select example">
                            <option selected value="0">Seleccione una categor√≠a</option>
                            <option *ngFor="let categoria of ListCategorias" 
                                [value]="categoria.id_categoria">
                                {{categoria.categoria}}</option>
                        </select>
                    </div>
                    <!-- brand -->
                    <div class="filter-option px-3 py-3">
                        <span>Marca</span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione una marca</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!-- type of product -->
                    <div class="filter-option px-3 py-3">
                        <span>Tipo de producto</span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione un tipo de producto</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!-- price range -->
                    <div class="filter-option px-3 py-3">
                        <label for="customRange1" class="form-label">Precio</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <!-- clear button -->
                    <div class="filter-option px-3 py-3 d-flex justify-content-center">
                        <button class="btn btn-primary" type="reset" id="reset_button">LIMPIAR</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="list-products col-8 col-sm-12 col-lg-12 col-md-9 col-xl-9">
            <div class="container-fluid">
                <div class="row">
                    <div *ngFor="let producto of ListaProductos"
                        class="card card-products col-sm-12 col-md-6 col-lg-4 col-xl-4"
                        [routerLink]="['/details', producto.id_producto]" routerLinkActive="router-link-active">
                        <img src="{{producto.imagen}}" class="card-img-top text-center" alt="{{producto.nombre}}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{producto.nombre}}</h5>
                            <h6 class="card-title">{{producto.marca}}</h6>
                            <!-- Best Price -->
                            <div class="price mt-auto">
                                <ng-container
                                    *ngIf="product_on_offer(producto.precio_oferta); then SalePrice; else NormalPrice">
                                </ng-container>
                                <ng-template #SalePrice>
                                    <div class="card-best-price">
                                        <p>$ {{numberWithPoints(producto.precio_oferta)}}</p>
                                    </div>
                                </ng-template>
                                <ng-template #NormalPrice>
                                    <div class="card-normal-price">
                                        <p>$ {{numberWithPoints(producto.precio_normal)}}</p>
                                    </div>
                                </ng-template>
                            </div>
                            <!-- Button -->
                            <a href="/" class="btn btn-primary justify-content-center">AGREGAR</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
